<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim | Elmas Perde</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img src="elmasPerdeLogo.png" alt="Elmas Perde Logo" class="nav-logo-img">
            Elmas Perde
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="sepet.html" class="active">Sepetim</a></li>
            <li><a href="olcu-alimi.html">Ölçü Alımı</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
        <div class="cart-icon active">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </nav>

    <section class="cart-hero">
        <div class="container">
            <h1>Sepetim</h1>
            <p>Seçtiğiniz perdeleri kontrol edin ve sipariş verin</p>
        </div>
    </section>

    <section class="cart-content">
        <div class="container">
            <div id="cartItems"></div>
            <div class="cart-summary" id="summary" style="display:none;">
                <h3>Sipariş Özeti</h3>
                <div class="summary-item"><span>Toplam Ürün:</span> <span id="totalCount">0</span></div>
                <div class="summary-item"><span>Toplam Tutar:</span> <span id="totalPrice">0 TL</span></div>
                <div class="summary-item total"><span>Zorunlu Kapora (%50):</span> <span id="totalDeposit">0 TL</span></div>
                <p style="margin-top:15px; color:#e67e22; font-weight:bold; text-align:center;">
                    Üretime başlamak için kapora ödemesi zorunludur.
                </p>
                <button class="btn-primary btn-large" onclick="sendOrder()">Siparişi WhatsApp ile Gönder</button>
            </div>
            <div id="emptyCart" style="text-align:center; padding:60px; display:none;">
                <i class="fas fa-shopping-cart" style="font-size:64px; color:#ccc;"></i>
                <h3>Sepetiniz Boş</h3>
                <a href="index.html" class="btn-primary">Ürünlere Göz At</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script id="messenger-widget-b" src="https://cdn.botpenguin.com/website-bot.js" defer>694ff123bdb6af04d665451a,694fefc58902febe7655c4b1</script>
</body>
</html>
